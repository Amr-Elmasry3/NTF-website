
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Intiialization CSS -->
  <link rel="stylesheet" href="css/master.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- Goggle Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Zen+Dots&display=swap" rel="stylesheet">
  <title>Sign up</title>
</head>
<body>
  <div class="login-page">
    <div class="box">
      <h2><span>Sign up</span></h2>
      <form>
        <div class="form-box req-one">
          <input type="text" placeholder="Enter your name" required>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="form-box req-two">
          <input type="email" placeholder="Enter your eamil" required>
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="form-box req-three">
          <input class="password" type="password" placeholder="Enter your password" required>
          <i class="fa-regular fa-eye show"></i>
          <i class="fa-solid fa-eye hidden"></i>
        </div>
      </form>
      <button class="login2">Sign up</button>
			<p>Have acount already<a href="login.html">Login</a></p>
    </div>
  </div>
  <script src="js/signup.js"></script>
</body>
</html>
